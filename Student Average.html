<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var grade=[80, 77, 88, 95, 68];
			var avg=(80+75+88+95+68)/grade.length;
			
			if(avg<60){
				console.log("Grade:F");
			}else if(avg<70){
				console.log("Grade:D");
			}else if(avg<79){
				console.log("Grade:C")
			}else if(avg<89){
				console.log("Grade:B")
			}else{console.log("Grade:A")
			}


		</script>
	</body>
</html>
